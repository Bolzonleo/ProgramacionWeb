<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Atencion</title>
  <link rel="stylesheet" href="../estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Editar Atencion</h2>
    <form id="formEditar">
      <input type="number" class="form-control" id="id" placeholder="ID del animal" required>
      <input type="text" class="form-control" id="motivo" placeholder="Nuevo motivo">
      <input type="text" class="form-control" id="tratamiento" placeholder="Nueva tratamiento">
      <input type="number" class="form-control" id="medicamentos" placeholder="Nuevos medicamentos">
      <input type="text" class="form-control" id="fecha" placeholder="Nueva fecha">
      <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
    <div class="text-center mt-4">
     <a href="../index.html" class="btn btn-secondary">Volver al men√∫</a>
    </div>
  </div>
  <script src="../js/atenciones.js"></script>
  <script>
    document.getElementById('formEditar').addEventListener('submit', editarAtencion);
  </script>
</body>
</html>
