<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Atencion</title>
  <link rel="stylesheet" href="../estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Registrar Atencion</h2>
    <form id="formRegistrar">
      <input type="text" class="form-control" id="motivo" placeholder="Motivo" required>
      <input type="text" class="form-control" id="tratamiento" placeholder="Tratamiento" required>
      <input type="number" class="form-control" id="medicamentos" placeholder="Medicamentos" required>
      <input type="text" class="form-control" id="fecha" placeholder="Fecha" required>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    <div class="text-center mt-4">
     <a href="../index.html" class="btn btn-secondary">Volver al men√∫</a>
    </div>
  </div>
  <script src="../js/atenciones.js"></script>
  <script>
    document.getElementById('formRegistrar').addEventListener('submit', registrarAtencion);
  </script>
</body>
</html>
