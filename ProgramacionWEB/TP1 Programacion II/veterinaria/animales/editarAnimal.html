<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Animal</title>
  <link rel="stylesheet" href="../estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Editar Animal</h2>
    <form id="formEditar">
      <input type="number" class="form-control" id="id" placeholder="ID del animal" required>
      <input type="text" class="form-control" id="nombre" placeholder="Nuevo nombre">
      <input type="text" class="form-control" id="raza" placeholder="Nueva raza">
      <input type="number" class="form-control" id="edad" placeholder="Nueva edad">
      <input type="text" class="form-control" id="sexo" placeholder="Nuevo sexo">
      <input type="text" class="form-control" id="tipo" placeholder="Nuevo tipo">
      <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
    <div class="text-center mt-4">
     <a href="../index.html" class="btn btn-secondary">Volver al men√∫</a>
    </div>
  </div>
  <script src="../js/animales.js"></script>
  <script>
    document.getElementById('formEditar').addEventListener('submit', editarAnimal);
  </script>
</body>
</html>
